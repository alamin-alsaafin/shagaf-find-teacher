<body class="bgbody">
    <div class="container">
        
            <div class=" col-md-6 offset-md-3 content">
                    <img src="static/img/new/logo.png" title="" alt="" class="animated fadeIn">
                    <div class="wizard__box animated fadeIn ">
                      <h1 class="animated fadeInUp">Login</h1>
                      <div class="row">
                            <div class="col">
                                <div class="subscribe-form">
                                    <form action="" class="formsign">
                                            <input data-aos="fade-up" data-aos-delay="300" type="email" class="input-control aos-init aos-animate animated fadeInUp" placeholder="Add Your Email Id" name="Email">
                                            <input data-aos="fade-down" data-aos-delay="300" type="password" class="input-control aos-init aos-animate animated fadeInUp" placeholder="Password" name="Password">
                                            <div class="row">
                                                <div class="form-group col-sm-12 row">
                                                        <div class="checkbox checkbox-inline col-sm-6">
                                                          <div class="checkbox__inner ">
                                                            <input name="user[remember_me]" type="hidden" value="0">
                                                            <label for="user_remember_me" class="checkbox__label animated fadeInLeft">
                                                              <span class="checkbox__button"></span>
                                                              <span class="checkbox__text">Remember me</span>
                                                            </label>
                                                          </div>
                                                        </div>
                                                        <a class="pull-right animated fadeInRight col-sm-4 offset-sm-2" href="/en/forgot_passwords/new">Forgot password?</a>
                                                      </div>
                                                <div class="col-sm-12">
                                                    <button class="m-btn-theme d-block  signup animated zoomIn" >Login</button>
                                                </div>
                                                
                                            </div>
                                            <div class="login-footer row">
                                                    <div class="col-sm-12">
                                                            <p class="animated fadeInDown">
                                                                    Don't have an account?
                                                                    <a id="signup-link" href="signup.html">Sign up now</a>
                                                                  </p>
                                                    </div>
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                
                    </div>
                  </div>
    </div>
    <script>
        $('.wizard__box').addClass('animated fadeInUp');
       
     
    </script>
