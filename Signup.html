<body class="bgbody">
    <div class="container">
        
            <div class=" col-md-6 offset-md-3 content">
                    <img src="static/img/new/logo.png" title="" alt="" class="animated fadeIn">
                    <div class="wizard__box animated  fadeIn ">
                      <h1 class="animated fadeIn">Sign up</h1>
                      <div class="row">
                            <div class="col">
                                <div class="subscribe-form">
                                    <label class="animated fadeIn ">What would you like to do?</label></br>
                                            <div class="control-groupprivate animated fadeInUp">
                                                <label class="control control--radio aos-init aos-animate lblcontrol" data-aos-delay="300" data-aos="fade-up"> I'm
                                                    looking for a <i class="bold">private tutor</i>
                                                    <input type="radio" name="radio" checked="checked">
                                                    <div class="control__indicator"></div>
                                                </label>
                                                <label class="control control--radio aos-init aos-animate lblcontrol" data-aos-delay="300" data-aos="fade-up">I'm
                                                    looking for a <i class="bold">tutoring job</i>
                                                    <input type="radio" name="radio">
                                                    <div class="control__indicator"></div>
                                                </label>
                                            </div>
                                    <form action="" class="formsign animated fadeInUp">
                                            <input data-aos="fade-up" data-aos-delay="300" type="email" class="input-control aos-init aos-animate" placeholder="Add Your Email Id" name="Email">
                                            <input data-aos="fade-down" data-aos-delay="300" type="password" class="input-control aos-init aos-animate animated fadeInUp" placeholder="Password" name="Password">
                                            <div class="row">
                                                <div class="col-sm-12 form-group" style="font-size:12px;">
                                                    By signing up, you agree to our <a href="/en/pages/agb" target="_blank" rel="nofollow">terms and conditions</a> and <a href="/en/pages/legal-conditions" target="_blank" rel="nofollow">legal conditions</a>.
                                                </div>
                                                <div class="col-sm-12">
                                                    <a href="Dashboard.html" class="m-btn-theme d-block  signup animated zoomIn">Sign up free</a>
                                                </div>
                                            </div>
                                            
                                        </form>
                                </div>
                            </div>
                        </div>
                
                    </div>
                  </div>
    </div>
    <script>
        $('.wizard__box').addClass('animated fadeInUp');
